{% extends "index.html" %}
{% block title %} Contact Page {% endblock %}

{% block sidebar %}
<ul>
    <li><a href="/">Home</a></li>
</ul>
{% endblock %}

{% block content %}
<form action="/contact/" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
 </form>
{% endblock %}
